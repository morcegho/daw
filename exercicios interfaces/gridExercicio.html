<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replicando Mondrian</title>
  <style>
    /* Estilo global para o corpo da páxina */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* O contedor que terá a nosa cuadrícula */
    .grid-container {
      display: grid; /* Activa a cuadrícula */
      grid-template-columns: repeat(3, 100px); /* Definimos 3 columnas de 100px cada unha */
      grid-template-rows: repeat(3, 100px); /* Definimos 3 filas de 100px cada unha */
      gap: 10px; /* Definimos un espazo de 10px entre cada caixa */
      width: 350px; /* Largura total da cuadrícula */
      height: 350px; /* Altura total da cuadrícula */
      background-color: #ffffff; /* Cor de fondo da cuadrícula */
      border: 2px solid black; /* Borde ao redor da cuadrícula */
    }

    /* Estilos básicos para as caixas */
    .caixa {
      width: 100%;
      height: 100%;
      background-color: #cccccc;
      border: 1px solid #333;
    }

    /* Estilos para cada caixa para dar cores diferentes */
    .caixa-1 { background-color: red; }
    .caixa-2 { background-color: blue; }
    .caixa-3 { background-color: yellow; }
    .caixa-4 { background-color: white; }
    .caixa-5 { background-color: black; }
    .caixa-6 { background-color: blue; }
    .caixa-7 { background-color: yellow; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="caixa caixa-1"></div>
    <div class="caixa caixa-2"></div>
    <div class="caixa caixa-3"></div>
    <div class="caixa caixa-4"></div>
    <div class="caixa caixa-5"></div>
    <div class="caixa caixa-6"></div>
    <div class="caixa caixa-7"></div>
  </div>
</body>
</html>
